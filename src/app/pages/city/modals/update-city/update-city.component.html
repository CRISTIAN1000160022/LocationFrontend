<div class="modal-overlay">
  <div class="modal-container">
    <div class="modal-header">
      <h2>🌍 Update City</h2>
    </div>
    <div class="form-section">
      <table>
        <tr>
          <td><label for="name">Name*</label></td>
          <td>
            <input id="name" name="Name" type="text" required (input)="onFieldChange($event)" value="{{city.Name}}" />
          </td>
          <td><label for="stateID">State*</label></td>
          <td>
            <select id="stateID" name="StateID" required [(ngModel)]="city.StateID" (change)="onFieldChange($event)" value="{{city.StateID}}">
              @for (state of states; track state.StateID) {
                <option [value]="state.StateID">{{ state.Name }}</option>
              }
            </select>
          </td>
        </tr>
      </table>
    </div>
    <div class="modal-footer">
      <button type="button" (click)="closeModal()">Close</button>
      <button type="submit" (click)="onSubmit()">Save</button>
    </div>
  </div>
</div>
